{% extends "base.html" %}
{% block body %}
<!-- Heading -->
	<div id="heading" >
		<h1>Login</h1>
	</div>
<!-- Main -->
	<section id="main" class="wrapper">
		<div class="inner">
			<div class="content">
			<!-- Elements -->
				<div class="row">
					<div class="col-6 col-12-medium">
						<!-- Form -->
						<form method="post" action="{{ url_for('login') }}">

							<div class="row gtr-uniform">
								<div class="col-12 text-center">
									<input type="email" name="email" id="email" value="" placeholder="Email" />
								</div>
								<div class="col-12 text-center">
									<input type="password" name="password" id="password" value="" placeholder="Password" />
								</div>
								{{ form.csrf_token }}
								<!-- Break -->
								<div class="col-12 text-center">
									<center><input type="submit" value="Login" class="primary" /></center>
									<center><p class="text-muted" >If you do not have an account, click <a href="{{ url_for('signup') }}">here</a> to apply.</p></center>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
</section>
{% endblock %}
